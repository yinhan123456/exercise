<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #outer {
      background: green;
      width: 400px;
      height: 400px;
    }
    #inner {
      background: black;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
<div id="outer">
  <div id="inner"></div>
</div>

<script>
  document.querySelector('#outer').onclick = function (e) {
    console.log('----------outer----------')
    console.log('target', e.target)
    console.log('currentTarget', e.currentTarget)
    console.log('------------------------------\n')
  }
  document.querySelector('#inner').onclick = function (e) {
    console.log('----------inner----------')
    console.log('target', e.target)
    console.log('currentTarget', e.currentTarget)
    console.log('------------------------------\n')
  }
</script>

</body>
</html>
