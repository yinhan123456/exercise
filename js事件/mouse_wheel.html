<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body { margin: 0; padding: 0; }
    #main { width: 500px; margin: auto; height: 2000px; background: darkseagreen; }
    #display { width: 200px; padding: 10px; position: fixed; left: 0; top: 0; background: black; color: white; }
  </style>
</head>
<body>
<div id="main"></div>
<div id="display">
  <p>wheelDelta(Chrome): <span id="wheelDelta">---</span></p>
  <p>detail(FireFox): <span id="detail">---</span></p>
</div>

<script>
  // onscroll
  // mousewheel Chrome
  // DOMMouseScroll FireFox
  window.onload = function () {
    console.log(display)

    function showInfo (e) {
      console.log(e)
      wheelDelta.innerHTML = e.wheelDelta
      detail.innerHTML = e.detail
    }
    window.onmousewheel = showInfo

    window.addEventListener('DOMMouseScroll', showInfo)
  }
</script>
</body>
</html>
